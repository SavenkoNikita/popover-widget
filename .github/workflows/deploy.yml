name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Jest explicitly
      run: npm install --save-dev jest jest-environment-jsdom

    - name: Run tests
      run: npx jest

    - name: Build project
      run: npm run build

    - name: Verify build files
      run: |
        echo "Contents of dist folder:"
        ls -la dist/
        echo "File contents:"
        [ -f dist/index.html ] && head -n 5 dist/index.html || echo "index.html not found"
        [ -f dist/bundle.js ] && echo "bundle.js exists" || echo "bundle.js not found"
        [ -f dist/styles.css ] && echo "styles.css exists" || echo "styles.css not found"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        allow_empty_commit: true
